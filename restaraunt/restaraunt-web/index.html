<html lang="en" ng-app="shop">

<body ng-controller="HomeController">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="#">Logo</a>
            </div>
            <div class="col-md-6 col-sm-8 col-lg-4">
               <p class="time-text">{{foodReady}}</p>
            </div>
             <div class="col-md-6 col-sm-8 col-lg-6">
              <select class="headerinput col-lg-6 col-md-6 col-sm-8 col-xs-12" ng-init="City" ng-options="city as city.cityName for city in cities " ng-model="citySid" ng-change="getAreas(citySid)"></select>
              <select class="headerinput col-lg-6 col-md-6 col-sm-8 col-xs-12" ng-init="Area" ng-options="area as area.areaName for area in area " ng-model="areaData" ng-change=""></select>
               
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" style="float:right;color:#fff">
                   
                    <li ng-show="userInfo ==null " >
                        <button href="#" id="signin" class="btn-primary btn-sm" data-toggle="modal" data-target="#myModal" style="margin-top:20%;">Sign In</button>
                    </li>
<li  style="margin-top:20%;" ng-show="userInfo !=null">{{userInfo.name}}</li>
                </ul>
               
            </div> 
            <!-- /.navbar-collapse -->

            
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->

    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        
                <div class=" login-page login-box">
      
      <div class="login-box-body">
        <div class="modal-content" style="box-shadow: none !important;">
        <div style="border-bottom: none" class="modal-header">
          <ul class="nav nav-tabs app-tab modal-title">
            <li ng-click="loadTab('login')" ng-class="{active:(selectedTab == 'login')}" class="col-md-6 active curPointer"><a>Login</a></li>
            <li ng-click="loadTab('signUp')" ng-class="{active:(selectedTab == 'signUp')}" class="col-md-6 curPointer"><a>Sign Up</a></li>
          </ul>
        </div>
        <div ng-show="(selectedTab == 'login')" class="modal-body">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="loginJson.email" autocomplete="off"/>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Password" ng-model="loginJson.password" id="login-enter" autocomplete="off"/>
            </div>
            <div class="row">
                <div class="col-xs-8">    
                  <div class="checkbox icheck">
                    <label>
                         <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      <!--<a ng-click="">I forgot my password</a>-->
                    </label>
                  </div>                        
                </div><!-- /.col -->
                <div class="col-xs-4" >
                  <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="signinAction()">Sign In</button>
                </div><!-- /.col -->
            </div>
        </div>
        
        <div ng-show="(selectedTab == 'signUp')" class="modal-body">
            <div class="form-group has-feedback">
                <input class="form-control" type="text" ng-model="signUp.name" placeholder="First Name" required />
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" id="AluminiMob" type="text"   maxlength="15" ng-model="signUp.primaryContact" placeholder="Contact Number" required>
            </div>
            <div class="form-group has-feedback">
              <input class="form-control" id="inputID" type="email"   ng-model="signUp.email"  placeholder="E-mail" required>
            </div>
            <div class="form-group has-feedback">
              <input class="form-control" id="AluminiMob" type="password"  maxlength="15" ng-model="signUp.password" placeholder="Password" required>
            </div>
            <div class="row">
                <div class="col-xs-8">    
                  <div class="checkbox icheck">
                    <label>
                     <div class="g-signin2 signUp"  data-onsuccess="onSignIn">SignUp</div>
                    </label>
                  </div>                        
                </div><!-- /.col -->
                <div class="col-xs-4" >
                  <button type="submit" class="btn btn-primary btn-block btn-flat" data-dismiss="modal" ng-click="userRegistration(signUp)">Sign Up</button>
                </div><!-- /.col -->
            </div>
        </div>
       
        </div>
        
        
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- end modal-->
   
        <div >
            
            <!--menu page-->
           
           <div class="container">
            
           </div>
            
            
            
            
        </div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-11">
                    <p>Copyright &copy; WizenCrazy 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
<script>
 function onSignIn(googleUser) 
    {
        var profile = googleUser.getBasicProfile();
       if (googleSignInSuccess != null ){
               googleSignInSuccess(googleUser);
           }
  
    };

</script>
</body>
