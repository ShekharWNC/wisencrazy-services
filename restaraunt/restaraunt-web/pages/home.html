  <div class="item active" ng-repeat="restaurantData in restaurantData">
                <div class="col-sm-6 col-lg-3 col-md-4 col-xs-12 thumb">
                <a href="#" >
                    <!--<img class="img-responsive" src="img/food.jpg" alt="" width="400px" height="300px">-->
                 <div class="restoDiv" style="background-image:url({{restaurantData.photoUrl}})">
                        <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 restaurantName"> {{restaurantData.restroName}}<br/><span style="font-size: 12px;float:left;">{{restaurantData.areaName}}</span><span style="float:right;font-size: 12px;color:#80007f;">Distance : {{restaurantData.distance | number :2}} k.m</span></div>
                        
                       <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 restaurantreview">
			<div class="cont cont col-sm-12 col-lg-3 col-md-6">

                              <input class="star star-2" id="star-2-2" type="radio" name="star" readonly disabled />
                              <label class="star star-2" for="star-2-2"></label>
                              <input class="star star-1" id="star-1-2" type="radio"  name="star" readonly disabled/>
                              <label class="star star-1" for="star-1-2"></label>
                            </form>
                          </div>
                        </div>
			<div class="col-md-6 col-sm-12 col-lg-9">	Food is good</div>
			</div>
