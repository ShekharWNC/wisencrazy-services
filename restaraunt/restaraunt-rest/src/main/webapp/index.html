    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        
                <div class=" login-page login-box">
      
      <div class="login-box-body">
        <div class="modal-content" style="box-shadow: none !important;">
        <div style="border-bottom: none" class="modal-header">
          <ul class="nav nav-tabs app-tab modal-title">
            <li ng-click="loadTab('login')" ng-class="{active:(selectedTab == 'login')}" class="col-md-6 active curPointer"><a>Login</a></li>
            <li ng-click="loadTab('signUp')" ng-class="{active:(selectedTab == 'signUp')}" class="col-md-6 curPointer"><a>Sign Up</a></li>
          </ul>
        </div>
        <div ng-show="(selectedTab == 'login')" class="modal-body">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="loginJson.email" autocomplete="off"/>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Password" ng-model="loginJson.password" id="login-enter" autocomplete="off"/>
            </div>
            <div class="row">
                <div class="col-xs-8">    
                  <div class="checkbox icheck">
                    <label>
                         <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      <!--<a ng-click="">I forgot my password</a>-->
                    </label>
                  </div>                        
                </div><!-- /.col -->
                <div class="col-xs-4" >
                  <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="signinAction()">Sign In</button>
                </div><!-- /.col -->
            </div>
        </div>
        
        <div ng-show="(selectedTab == 'signUp')" class="modal-body">
            <div class="form-group has-feedback">
                <input class="form-control" type="text" ng-model="registerJson.firstName" placeholder="First Name" required />
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" id="AluminiLName" type="text"    ng-model="registerJson.lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" id="AluminiMob" type="text"   maxlength="15" ng-model="registerJson.mobileNo" placeholder="Contact Number" required>
            </div>
            <div class="form-group has-feedback">
              <input class="form-control" id="inputID" type="email"   ng-model="registerJson.emailId"  placeholder="E-mail" required>
            </div>
            <div class="form-group has-feedback">
              <input class="form-control" id="AluminiMob" type="password"  maxlength="15" ng-model="registerJson.password" placeholder="Password" required>
            </div>
            <div class="row">
                <div class="col-xs-8">    
                  <div class="checkbox icheck">
                    <label>
                     <div class="g-signin2 signUp"  data-onsuccess="onSignIn">SignUp</div>
                    </label>
                  </div>                        
                </div><!-- /.col -->
                <div class="col-xs-4" >
                  <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="userRegistration()">Sign Up</button>
                </div><!-- /.col -->
            </div>
        </div>
       
        </div>
        
        
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
